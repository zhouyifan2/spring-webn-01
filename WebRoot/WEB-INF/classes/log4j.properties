log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out

# \u8F93\u51FA\u5230\u63A7\u5236\u53F0log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH:mm:ss} %c %L %m%n
#log4j.appender.console.File=D:\\logging.log



log4j.appender.file=org.apache.log4j.FileAppender
#log4j.appender.file.Target=System.out
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH\:mm\:ss} %c %L %m%n  
log4j.appender.file.File=D\:\\file.txt

log4j.appender.rollfile=org.apache.log4j.RollingFileAppender
#log4j.appender.rollfile.Target=System.out
log4j.appender.rollfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollfile.layout.ConversionPattern=[%-5p]%d{yyyy-MM-dd HH:mm:ss,SSS} %t %c %L %m%n
log4j.appender.rollfile.File=D\:\\rollfile.txt


log4j.logger.cn.com.zhou.WelcomeServlet=trace,console

